<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Header -->

        <div class="logo">Tienda Electrónica</div>

        </nav>
    </header>

    <!-- Perfil de Usuario -->
    <div class="profile-container">
        <h1 class="profile-title">Mi Perfil</h1>

        <div class="profile-info">
            <label for="username">Nombre completo:</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre completo">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" placeholder="Ingresa tu teléfono">

            <label for="address">Dirección:</label>
            <input type="text" id="address" placeholder="Ingresa tu dirección">

            <button id="saveBtn">Guardar cambios</button>
        </div>
    </div>

    </footer>

    <script src="estilojavausuario.js"></script>
